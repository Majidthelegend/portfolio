<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Change Background Color</title>
<style>
    body {
        transition: background-color 0.5s ease;
        color: white; /* Set default text color */
    }
    .container {
        text-align: center;
        margin-top: 50px;
    }
    button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
    }
</style>
</head>
<body>

<div class="container">
    <h1>Change Background Color</h1>
    <button onclick="changeColors()">Change Color</button>
</div>

<script>
function changeColors() {
    // Generate a random color
    var randomColor = '#' + Math.floor(Math.random()*16777215).toString(16);
    // Apply the random color to the background
    document.body.style.backgroundColor = randomColor;

    // Change text color based on background brightness
    var brightness = calculateBrightness(randomColor);
    document.body.style.color = brightness > 128 ? "black" : "white";
}

function calculateBrightness(color) {
    // Convert hex color to RGB
    var hex = color.substring(1); // remove #
    var r = parseInt(hex.substring(0,2), 16);
    var g = parseInt(hex.substring(2,4), 16);
    var b = parseInt(hex.substring(4,6), 16);
    // Calculate brightness (standard formula)
    var brightness = (r * 299 + g * 587 + b * 114) / 1000;
    return brightness;
}
</script>

</body>
</html>
